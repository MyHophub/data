<script>
if (typeof URLSearchParams !== 'undefined') {
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('A')) {
    const link = urlParams.get('A');
  }
  if (urlParams.has('B')) {
    const name = urlParams.get('B');
  }
  if (urlParams.has('C')) {
    const img = urlParams.get('C');
  }
  if (urlParams.has('D')) {
    const tag = urlParams.get('D');
  }
}

const textarea = document.createElement('textarea');
textarea.id = 'cop';
textarea.rows = '10';
textarea.cols = '45';
textarea.innerHTML = `
<tr><td><center><div class="block"><div class="cardk">
<a href="/play.php?A=${link}&B=${name}&C=${img}&D=${tag}">
<table><tr>
<th><img src="${img}" width="110" height="110" alt=""></th>
<td><b style="color: ;font-style: oblique;">${name}</b><br>
<b style="color:red"><i class="fa fa-folder-open" aria-hidden="true"></i> ${tag}</b>
</tr></table></div></div></center></tr>
`;

const button = document.createElement('button');
button.onclick = function() {
  textarea.select();
  document.execCommand('copy');
};
button.textContent = 'Copy Data';

const container = document.createElement('div');
container.appendChild(textarea);
container.appendChild(button);

document.body.appendChild(container);

</script>
